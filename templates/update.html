<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark mb-3 px-3">
        <a class="navbar-brand" href="#">Update Book</a>
    </nav>

    <div class="container">
        <!-- Update Form -->
        {% block content %}
        <h2>Update Book Review & Rating</h2>
        <form method="POST" action="{{ url_for('update_book', book_id=book.id) }}">
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" value="{{ book.rating }}" required
                    class="form-control">
            </div>
            <div class="form-group mb-2">
                <label for="review">Review:</label>
                <textarea id="review" name="review" class="form-control" required>{{ book.review }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        {% endblock %}
        <hr>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Reading List</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>

</html>

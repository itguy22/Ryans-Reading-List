<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Update Book</h1>
        <form method="POST" action="{{ url_for('update_book', book_id=book.id) }}">
            {% block content %}
            <h2>Update Book Review & Rating</h2>
            <form method="POST" action="{{ url_for('update_book', book_id=book.id) }}">
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" value="{{ book.rating }}" required
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="review">Review:</label>
                    <textarea id="review" name="review" class="form-control" required>{{ book.review }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            {% endblock %}
        </form>
        <hr>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Reading List</a>
    </div>
</body>

</html>

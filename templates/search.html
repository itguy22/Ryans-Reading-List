<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="my-4">Search Books</h1>
        <form method="POST" action="{{ url_for('search') }}">
            <div class="form-group">
                <label for="query">Search:</label>
                <input type="text" class="form-control" id="query" name="query" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <hr>
        <ul class="list-unstyled">
            {% for book in books %}
            <li class="media my-4">
                <img src="{{ book.thumbnail }}" class="mr-3" alt="{{ book.title }}" style="max-height: 100px;">
                <div class="media-body">
                    <h5 class="mt-0 mb-1">{{ book.title }}</h5>
                    Author(s): {{ ', '.join(book.authors) }}
                    <!-- Add the form for adding a book to the reading list here -->
                    <form method="POST" action="{{ url_for('add_book') }}" class="mt-2">
                        <input type="hidden" name="book_id" value="{{ book.id }}">
                        <button type="submit" class="btn btn-primary">Add to reading list</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>

    </div>
</body>

</html>
